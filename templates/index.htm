<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Welcome!</h1>
    <h3>This is beginner flask_heroku_machine learning_project</h3>
    <h3>This is IRIS flower classification using K-Nearest Neighbor Classifier</h3>
    There are 3 types of IRIS in the dataset
    <ul>
        <li> Iris-Setosa</li>
        <li> Iris-Versicolor</li>
        <li> Iris-Virginica</li>
    </ul>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <form action="/result" method="POST">
        <div class="mb-3">
          <input type="number" name ="sepal_length"  class="form-control" id="sepal_length" placeholder="Enter Sepal length" step="any" min="0" max="7">
        </div>
        
        <div class="mb-3">
          <input type="number" name = "sepal_width" class="form-control" id="sepal_width" placeholder="Enter Sepal width" step="any" min="0" max="7">
        </div>

        <div class="mb-3">
          <input type="number" name ="petal_length"  class="form-control" id="petal_length" placeholder="Enter Petal length" step = "any" min="0" max="7">
        </div>

        <div class="mb-3">
          <input type="number" name = "petal_width" class="form-control" id="petal_width" placeholder="Enter Petal width" step= "any" min="0" max="7">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


  </body>
</html>
